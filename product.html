<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopProduct</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <header>
      <button class="return" type="button" onclick="history.back()"></button>
      <button class="liked"></button>
    </header>
    <main></main>
    <footer>
      <hr />
      <div class="number">
        <p>Clean Climb Sweatshirt</p>
        <div class="calculate">
          <button class="minus" type="button" onclick="this.nextElementSibling.stepDown()">&ndash;</button>
          <input type="number" readonly min="0" value="1" />
          <button class="plus" type="button" onclick="this.previousElementSibling.stepUp()">&#43;</button>
        </div>
      </div>
      <a href="cart.html">
        <button class="addSum"><b>Add |</b> <b>&#8364; 75</b></button>
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
